<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="week11CA.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.css">
<body class="bg-dark">
    <div id="winModal" data-show="true" class="modal">
        <div class="modal-content">
            <button type="button" class="close reset" data-dismiss="modal">Play Again</button>
            <p class="text-center" id="p"></p>
        </div>
    </div>
    <div id="thisModal" data-show="true" class="modal">
        <div class="modal-content">
            <button type="button" class="close reset" data-dismiss="modal">Play Again</button>
            <p>PLAYER O WON!</p>
        </div>
    </div>
    <div id="thatModal" data-show="true" class="modal">
        <div class="modal-content">
            <button type="button" class="close reset" data-dismiss="modal">Play Again</button>
            <p>PLAYER X WON!</p>
        </div>
    </div>
    <main class="bg-dark">
        <section class="title">
            <h1 class="text-center text-white">Tic Tac Toe</h1>
        </section>
        <section class="text-center text-white">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container container-custom">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    </head>
    <script src="week11CA.js"></script>

</body>
</html>
