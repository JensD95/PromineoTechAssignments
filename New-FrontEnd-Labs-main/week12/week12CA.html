<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="week12CA.css">
    </head>
    <body>
        <nav class="navbar navbar-dark mynav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CRUD App</a>
            </div>
        </nav>
        <div class="container">
            <div class="d-flex bd-highlight mb-3">
                <div class="p-2 bd-highlight"><h2>Users</h2></div>
                <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-outline-primary btn-light" onclick="showUserCreateBox()">Create</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered t1">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Avatar</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                        <tr>
                            <th scope="row" colspan="5">Loading...</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="week12CA.js"></script>
        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>

</html>
